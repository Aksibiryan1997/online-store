<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagesbox/icons8-зарегистрироваться-16.png" type="image/x-icon">
    <link rel="stylesheet" href="./sign.css">
    <title>Sign up</title>
</head>
<body>
    <div class="go-home">
        <a class="go-home-link" href="../store.html">
            <img class="go-home-image" src="../imagesbox/icons8-главная-50.png" alt="go home">
        </a>
    </div>
    <div class="sign-div sign-up">
        <form action="#" class="sign-up-form">
            <label for="gmail">Email:</label><br>
            <input type="email" name="gmail" id="gmail" autocomplete="on" required><br><br>
            <label for="username">Username:</label><br>
            <input type="text" name="username" id="username" autocomplete="on" required><br><br>
            <label for="firstname">Firstname:</label><br>
            <input type="text" name="firstname" id="firstname" autocomplete="on" required><br><br>
            <label for="Lastname">Lastname:</label><br>
            <input type="text" name="lastname" id="lastname" autocomplete="on" required><br><br>
            <label for="password-block">Password:</label><br>
            <input type="password" name="password-block" id="password-block"
             autocomplete="off" required>
            <p class="submit sign-up-submit" onclick="signUpSubmit();">Submit</p>
        </form>
        <p class="sign-div-text">Already have an account?
            <a class="sign-div-link" href="./signin.html">Sign in</a>
        </p>
    </div>
    <script src="./sign.js"></script>
</body>
</html>
