<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagesbox/icons8-войти-16.png" type="image/x-icon">
    <link rel="stylesheet" href="./sign.css">
    <title>Sign in</title>
</head>
<body>
    <div class="go-home">
        <a class="go-home-link" href="../store.html">
            <img class="go-home-image" src="../imagesbox/icons8-главная-50.png" alt="go home">
        </a>
    </div>
    <div id="sign-in-div">
        <form class="sign-in-form">
            <label for="gmail">Email:</label><br>
            <input type="email" name="gmail" id="gmail" autocomplete="on" required><br><br>
            <p id="signin-gmail-issue"></p>
            <label for="password-block">Password:</label><br>
            <input type="password" name="password-block" id="password-block" autocomplete="off" required><br><br>
            <p id="signin-password-issue"></p>
            <p onclick="submitSignIn();" class="submit sign-in-submit">Sign in</p>
        </form>
        <p class="sign-div-text">Don't have an account yet?</p>
        <p onclick="signUpVisible();" class="sign-div-link sign-up-link">Sign up</p>
    </div>
    <div id="sign-up-div">
        <form name="sign-up" class="sign-up-form">
            <label for="sign-up-gmail">Email:</label><br>
            <input type="email" name="sign-up-gmail" id="sign-up-gmail" autocomplete="off" required><br><br>
            <p id="signup-gmail-issue"></p>
            <label for="sign-up-password-block">Password:</label><br>
            <input type="password" name="sign-up-password-block"
             id="sign-up-password-block" autocomplete="off" required><br><br>
             <p id="signup-password-issue"></p>
            <p onclick="submitSignUp();" class="submit sign-up-submit">Sign up</p>
        </form>
        <p class="sign-div-text">Already have an account?</p>
        <p onclick="signInVisible();" class="sign-div-link sign-in-link">Sign in</p>
    </div>
    <script src="./sign.js"></script>
</body>
</html>
