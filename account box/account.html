<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagesbox/icons8-customer-50.png" type="image/x-icon">
    <link rel="stylesheet" href="./account.css">
    <title>Accout page</title>
</head>
<body>
    <div class="go-home">
        <a class="go-home-link" href="../store.html">
            <img class="go-home-image" src="../imagesbox/icons8-главная-50.png" alt="go home">
        </a>
    </div>
    <div class="profile-configs">
        <ul>
            <li class="Add-product">add product</li>
            <li class="change-data">Change the data</li>
        </ul>
    </div>
    <div class="config-block">
        <div class="config-params add-product-block">
            <form class="add-product-form" action="#">
                <label for="Link">Photo link:</label>
                <input type="url" name="Link" id="Link"><br><br>
                <label for="Category">Category:</label>
                <select name="Category" id="Category">
                    <option value="men's clothing">men's clothing</option>
                    <option value="jewelery">jewelery</option>
                    <option value="electronics">electronics</option>
                    <option value="women's clothing">women's clothing</option>
                </select><br><br>
                <label for="Title">Title:</label>
                <input type="text" name="Title" id="Title" maxlength="31"><br><br>
                <label for="Price">Price:</label>
                <input type="number" name="Price" id="Price"><br><br>
                <label for="Count">Count:</label>
                <input type="number" name="Count" id="Count"><br><br>
                <label for="Description">Description:</label><br>
                <textarea name="Description" id="Description" rows="10" cols="31" maxlength="500"></textarea><br><br>
            </form>
            <p class="product-issue"></p>
            <button onclick="addProd();" class="add-submit">Add product</button>
        </div>
    </div>
    <script src="./account.js"></script>
</body>
</html>
