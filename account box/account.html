<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagesbox/icons8-customer-50.png" type="image/x-icon">
    <link rel="stylesheet" href="./account.css">
    <title>Accout page</title>
</head>
<body>
    <div class="go-home">
        <a class="go-home-link" href="../store.html">
            <img class="go-home-image" src="../imagesbox/icons8-главная-50.png" alt="go home">
        </a>
    </div>
    <div class="profile-configs">
        <ul>
            <li class="Add-product confiq-button">add product</li>
            <li class="change-password confiq-button">Change the password</li>
        </ul>
    </div>
    <div class="config-block">
        <div class="config-params add-product-block">
            <form class="add-product-form forms" action="#">
                <label for="Link">Photo link:</label>
                <input class="empty" type="url" name="Link" id="Link"><br><br>
                <label for="Category">Category:</label>
                <select name="Category" id="Category">
                    <option value="men's clothing">men's clothing</option>
                    <option value="jewelery">jewelery</option>
                    <option value="electronics">electronics</option>
                    <option value="women's clothing">women's clothing</option>
                </select><br><br>
                <label for="Title">Title:</label>
                <input class="empty" type="text" name="Title" id="Title" maxlength="60"><br><br>
                <label for="Price">Price:</label>
                <input class="empty" type="number" name="Price" id="Price"><br><br>
                <label for="Count">Count:</label>
                <input class="empty" type="number" name="Count" id="Count"><br><br>
                <label for="Description">Description:</label><br>
                <textarea class="empty" name="Description" id="Description"
                 rows="10" cols="31" maxlength="500"></textarea><br><br>
            </form>
            <p class="hidden empty product-issue"></p>
            <button onclick="addProd();" class="add-submit">Add product</button>
        </div>
        <div class="config-params change-password-block">
            <form class="change-password-form" action="#">
                <label for="prev-password">Previous password:</label><br>
                <input class="empty" type="password" name="prev-password" id="prev-password"
                autocomplete="off">
                <input class="empty" type="checkbox" name="prev-checkbox" id="prev-checkbox">
                <label for="prev-checkbox">Show password</label><br><br>
                <label for="new-password">New password:</label><br>
                <input class="empty" type="password" name="new-password" id="new-password"
                autocomplete="off">
                <input class="empty" type="checkbox" name="new-checkbox" id="new-checkbox">
                <label for="new-checkbox">Show password</label><br><br>
                <label for="repeat-password">Repeat new password:</label><br>
                <input class="empty" type="password" name="repeat-password" id="repeat-password"
                autocomplete="off">
                <input class="empty" type="checkbox" name="repeat-checkbox" id="repeat-checkbox">
                <label for="repeat-checkbox">Show password</label><br><br>
            </form>
            <button onclick="changePwd();" class="change-pwd-submit">Change password</button>
            <p class="hidden empty change-pwd-issues"></p>
        </div>
    </div>
    <script src="./account.js"></script>
</body>
</html>
